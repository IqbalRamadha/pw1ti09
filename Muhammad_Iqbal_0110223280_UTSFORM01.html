<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengurus Masjid</title>
    <link rel="stylesheet" href="utspratiikum.css">
</head>

<body>

    <form action="#">
        <table>
            
            <div class="navbar"><a href="#">Home </a>> <a href="#">Admin </a> >Kelola Masjid </div>
            <tr>
                <td><label for="nama masjid">Nama Masjid :</label></td>
                <td><input type="text" name="nama masjid" id="nama masjid"></td>
            </tr>

            <tr>

                <td><label for="kecamatan">Kecamatan :</label></td>
                <td><select name="kecamatan" id="kecamatan">
                        <option value="- Pilih Kecamatan">> Pilih Kecamatan</option>
                        <option value="Kecamatan Lintang Kanan">1.Kecamatan Lintang Kanan</option>
                        <option value="Kecamatan Muara pinang">2.Kecamatan Muara pinang</option>
                        <option value="Kecamatan Pendopo">3.Kecamatan Pendopo</option>
                    </select></td>

                <td></td>
                <td></td>
                <td><label for="kelurahan">Kelurahan :</label></td>
                <td><select name="kelurahan" id="kelurahan">
                        <option value="- Pilih Kelurahan">> Pilih Kelurahan</option>
                        <option value="Kelurahan Lintang Kanan">1.Kelurahan Karang tanding</option>
                        <option value="Kecamatan Muara pinang">2.Kelurahan nibung</option>
                        <option value="Kecamatan Pendopo">3.Kelurahan muara danau</option>
                    </select></td>
            </tr>

            <tr>
                <td><label for="deskripsi fasilitas">Deskripsi Fasilitas :</label></td>
                <td><textarea name="deskripsi fasilitas" id="deskripsi fasilitas" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label for="nama pengurus">Nama Pengurus DKM :</label></td>
                <td><input type="text" name="nama pengurus" id="nama pengurus"></td>
            </tr>

            <tr>
                <td><label for="no HP/Telepon">No HP/Telepon :</label></td>
                <td><input type="number" name="No HP/Telepon" id="No HP/Telepon"></td>
            </tr>

            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="alamat web">Alamat Web :</label></td>
                <td><input type="text" name="alamat Web" id="alamat Web"></td>
            </tr>

            <tr>
                <td><label for="alamat lengkap">Alamat Lengkap :</label></td>
                <td><textarea name="alamat lengkap" id="alamat lengkap" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label for="latitude,longitude">Latitude,Longitude :</label></td>
                <td><input type="text" name="latitude,longitude" id="latitude,longitude"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button class="simpan simpangreen" type="submit">Simpan</button>
                    <button class="simpan simpanred" type="submit">Update</button>
                    <button class="simpan simpanbiru" type="submit">Hapus</button>
                </td>

            </tr>




        </table>
    </fieldset>
    </form>

</body>


</html>
